<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div class="wrapper">
      <div class="frame">
        <div class="vignet"></div>
        <div class="message hidden">
          <div class="message__text text-animation">Enjoy your call!</div>
        </div>
        <div class="overlay hidden">
          <div class="time text text-animation"></div>
        </div>
        <div class="video_wrapper">
          <video
            class="video hidden"
            src="../../assets/video/6.mp4"
            autoplay
            muted
            loop
            width="1280"
          ></video>
        </div>
        <div class="intro">
          <div class="setup">
            <p class="intro__subtitle">Enter current time (24h)</p>
            <p class="text__small intro__subtitle">Press button 1 to enter</p>
            <div class="input">
              <div class="time-input__hours time-input__item">
                <div class="time__number input__item"></div>
                <div class="time__number input__item"></div>
              </div>
              <div>:</div>
              <div class="time-input__minutes time-input__item">
                <div class="time__number input__item"></div>
                <div class="time__number input__item"></div>
              </div>
              <div>:</div>
              <div class="time-input__seconds time-input__item">
                <div class="time__number input__item"></div>
                <div class="time__number input__item"></div>
              </div>
            </div>
            <div class="setup__error text__small"></div>
          </div>
          <p class="intro__title text-animation hidden">Recall to DC</p>
          <div class="intro__zipcode hidden intro__text--wrapper">
            <p class="text-animation intro__subtitle">Enter Zipcode</p>
            <div class="zipcode input">
              <div class="zipcode__number input__item"></div>
              <div class="zipcode__number input__item"></div>
              <div class="zipcode__number input__item"></div>
              <div class="zipcode__number input__item"></div>
              <div class="zipcode__number input__item"></div>
            </div>
          </div>
        </div>
        
        
      </div>
      <svg
        class="svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1280 720"
      >
        <defs>
          <filter id="f1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
          </filter>
          <mask id="mask" x="0" y="0" width="100%" height="100%">
            <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
            <rect
              rx="20"
              x="140"
              y="10"
              width="1000"
              height="670"
              filter="url(#f1)"
            />
          </mask>
        </defs>
        <rect
          class="rect__mask"
          x="0"
          y="0"
          width="100%"
          height="100%"
          fill="#000"
        />
      </svg>
      
      
      
    </div>
    <script src="script/script.js"></script>

  </body>
</html>
